<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>TodoList</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" href="/webjars/bootstrap/4.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <a class="navbar-brand" href="/">TodoList</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>

<div id="app" class="container">
    <div style="padding-bottom: 20px;">
        <form class="form-inline" @submit.prevent="saveTodo"
              style="padding-bottom: 5px;">
            <div class="form-group col-md-8">
                <label for="todoText" class="sr-only">Todo</label>
                <input type="text" id="todoText"
                       class="form-control form-control-lg col-md-12"
                       v-model="newTodo.content"
                       placeholder="Enter todo">
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Add</button>
        </form>
    </div>
    <div class="col-md-10">
        <ul class="list-group">
            <table class="table table-striped">
                <tbody>
                <tr v-for="t in todos">
                    <td style="width: 90%">{{t.content}}</td>
                    <td>
                        <button type="button" class="btn btn-danger"
                                v-on:click="deleteTodo(t.id)">Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </ul>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p class="text-center">SivaLabs &copy; 2020</p>
    </div>
</footer>

<script src="/webjars/jquery/3.0.0/jquery.js"></script>
<script src="/webjars/popper.js/1.14.3/umd/popper.js"></script>
<script src="/webjars/bootstrap/4.4.1/js/bootstrap.js"></script>
<script src="/webjars/vue/2.5.16/vue.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
